<!doctype html>
<html lang="en" ng-app id="ng-app">
<head>
<title>Tim Spann - Hortonworks - Hive - Spring Social Twitter Integration</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.js"></script>	
<script>
function PostsCtrlAjax($scope, $http)
{
$http({method: 'GET', url: '/timeline/hadoop'}).success(function(data)
{
	$scope.posts = data; // response data 
});
}
</script>
</head>
<body>
<div id="ng-app" ng-app ng-controller="PostsCtrlAjax"  style="overflow:auto;height:90px;width:500px">
<div ng-repeat="post in posts">
<div class='time'>{{post.createdAt}}</div><p>{{post.text}}</p></div>
</div>
&copy; 2016
</body>
</html>
